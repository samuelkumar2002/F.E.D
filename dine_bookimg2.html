<!DOCTYPE html>
<html>
    <head>
        <title>Dinetable2</title>
    </head>
    <body>
        <center>
        <center>Dine Booking</center><br>
        <table>
            <tr>
                <td>Visitor Name: </td>
                <td><input type="text" autofocus="" maxlength="20"></td>
            </tr>
            <tr>
                <td>Number of members:</td>
                <td><input type="number" max="99"></td>
            </tr>
            <tr>
                <td>Contact No:</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="email"</td>
            </tr>
            <tr>
                <td>Type of Food</td>
                <td><input type="checkbox"><label>South Indian</label>
                    <input type="checkbox"><label>North Indian</label>
                    <input type="checkbox"><label>Chinese</label>
                    <input type="checkbox"><label>Western</label>
                </td>
            </tr>
            <tr>
                <td>Room Status:</td>
                <td><input type="radio" name="roomstatus" value="AC">AC
                    <input type="radio" name="roomstatus" value="Non-AC">Non-AC</td>
            </tr>
            <tr>
                <td>Venue Preference:</td>
                <td><select name="venuepreference" id="venuepreference">
                    <option value="">--SELECT--</option>
                    <option></option>
                    </select></td>
            </tr>
            <tr>
                <td><input type="submit" value="Book"></td><td> <input type="reset"></td>
            </tr>
            
        </table>
        </center>
    

    </body>
</html>
